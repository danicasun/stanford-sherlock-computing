<!-- Trends Tab Content -->
<div class="chart-container full-width">
    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-chart-line"></i> Job Volume Trends</h3>
        </div>
        <div class="card-body">
            <canvas id="trendsChart"></canvas>
        </div>
    </div>
</div>

<div class="metrics-grid">
    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-calendar-alt"></i> Time-based Patterns</h3>
        </div>
        <div class="card-body">
            <div class="metric-row">
                <span>Peak Day:</span>
                <span id="peakDay">-</span>
            </div>
            <div class="metric-row">
                <span>Peak Volume:</span>
                <span id="peakVolume">-</span>
            </div>
            <div class="metric-row">
                <span>Lowest Day:</span>
                <span id="lowestDay">-</span>
            </div>
            <div class="metric-row">
                <span>Lowest Volume:</span>
                <span id="lowestVolume">-</span>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-chart-line"></i> Success Rate Trends</h3>
        </div>
        <div class="card-body">
            <div class="metric-row">
                <span>Overall Success:</span>
                <span id="overallSuccess">-</span>
            </div>
            <div class="metric-row">
                <span>Recent Success:</span>
                <span id="recentSuccess">-</span>
            </div>
            <div class="metric-row">
                <span>Success Trend:</span>
                <span id="successTrend">-</span>
            </div>
        </div>
    </div>
</div>
