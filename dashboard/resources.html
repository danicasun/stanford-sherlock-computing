<!-- Resources Tab Content -->
<div class="charts-section">
    <div class="chart-container">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-microchip"></i> CPU Core Distribution</h3>
            </div>
            <div class="card-body">
                <canvas id="cpuDistributionChart"></canvas>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-memory"></i> GPU Usage Analysis</h3>
            </div>
            <div class="card-body">
                <canvas id="gpuUsageChart"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="metrics-grid">
    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-microchip"></i> Resource Usage</h3>
        </div>
        <div class="card-body">
            <div class="metric-row">
                <span>Average CPU Cores:</span>
                <span id="avgCpuCores">-</span>
            </div>
            <div class="metric-row">
                <span>GPU Usage Rate:</span>
                <span id="gpuUsage">-</span>
            </div>
            <div class="metric-row">
                <span>Max GPU Allocation:</span>
                <span id="maxGpuAllocation">-</span>
            </div>
            <div class="metric-row">
                <span>CPU Efficiency:</span>
                <span id="cpuEfficiency">-</span>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-server"></i> Partition Information</h3>
        </div>
        <div class="card-body">
            <div class="metric-row">
                <span>Primary Partition:</span>
                <span id="primaryPartition">-</span>
            </div>
            <div class="metric-row">
                <span>Partition Jobs:</span>
                <span id="partitionJobs">-</span>
            </div>
        </div>
    </div>
</div>
